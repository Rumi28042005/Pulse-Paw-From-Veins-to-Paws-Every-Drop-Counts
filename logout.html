<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            background-color: #ffebee;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        h2 {
            margin-bottom: 10px;
            color: #8a0303;
        }
        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            background: #8a0303;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
        .btn:hover {
            background: #660202;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Logged Out</h2>
        <p>You have been logged out successfully.</p>
        <a href="/login" class="btn">Login Again</a>
    </div>
</body>
</html>
