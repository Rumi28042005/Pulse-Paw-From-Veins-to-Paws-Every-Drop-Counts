<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Blood Bank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
    background: linear-gradient(to right, #ff4f4f, #d42e2e);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Allows scrolling */
    padding: 20px;
    overflow-y: auto; /* Enables scrolling */
}


        .profile-container {
            background: white;
            padding: 30px;
            width: 380px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
        }

        .profile-container h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #ff4f4f;
            object-fit: cover;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #ff4f4f;
            outline: none;
        }

        .profile-img-upload {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .profile-img-upload input {
            display: none;
        }

        .upload-label {
            background: #ff4f4f;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .upload-label:hover {
            background: #d42e2e;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #ff4f4f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: #d42e2e;
        }

        .security-section {
    margin-top: 30px; /* Increased spacing */
    padding-top: 15px;
    border-top: 2px solid #8a0303;
    text-align: left;
}

.logout-btn {
    display: block;
    margin-top: 20px; /* Ensures space below Change Password */
    padding: 12px;
    background: #8a0303;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
}


.logout-btn:hover {
    background: #660202;
}

    </style>
</head>
<body>

    <div class="profile-container">
        <h2>My Profile</h2>
        
        <!-- Profile Picture Upload -->
        <form>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" value="Antara Malik">
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="missantaramalik@gmail.com">
            </div>
            <div class="input-group">
                <label for="blood">Blood Type</label>
                <input type="text" id="blood" value="O+">
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address">
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
        
        <div class="security-section">
            <h3>Security</h3>
            <form>
                <div class="input-group">
                    <label for="newPass">New Password</label>
                    <input type="password" id="newPass" placeholder="Enter new password">
                </div>
                <div class="input-group">
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" id="confirmPass" placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn">Change Password</button>
            </form>
        </div>
        
        <a href="/logout" class="btn logout-btn">Logout</a>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById('profilePreview').src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
